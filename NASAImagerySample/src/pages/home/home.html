<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map (mapClick)="onMapClicked($event)" [mapTypeControl]="true" [latitude]="map.latitude"
           [longitude]="map.longitude">
    <agm-marker [latitude]="map.latitude" [longitude]="map.longitude"></agm-marker>
  </agm-map>

  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <h5>Latitude: {{map.latitude}}</h5>
          <h5>Longitude: {{map.longitude}}</h5>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="getCurrentPosition()">
            <ion-icon name="locate"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <h5>Date:</h5>
        </ion-col>
        <ion-col col-5>
          <ion-datetime displayFormat="YYYY-MM-DD"
                        pickerFormat="YYYY-MM-DD"
                        [(ngModel)]="datePickerModel">
          </ion-datetime>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button secondary full (click)="getSatteliteImage()">Get sattelite image</button>
  </ion-content>
</ion-content>
