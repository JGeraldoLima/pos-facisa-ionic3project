<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map (mapClick)="onMapClicked($event)"
           [mapTypeControl]="true"
           [zoom]="map.zoom"
           [latitude]="map.latitude"
           [longitude]="map.longitude">
    <agm-marker [latitude]="map.latitude" [longitude]="map.longitude"></agm-marker>
  </agm-map>

  <ion-content padding>
    <p class="instruction">Choose both coordinates (by clicking the map) and date to search for the location sattelite image:</p>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <h5 class="detail-label">Latitude: <span class="detail-value">{{map.latitude}}</span></h5>
          <h5 class="detail-label">Longitude: <span class="detail-value">{{map.longitude}}</span></h5>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only (click)="getCurrentPosition()">
            <ion-icon name="locate"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <h5 class="detail-label">Date: </h5>
        </ion-col>
        <ion-col col-5>
          <span class="detail-value">
            <ion-badge class="push-up">
              <ion-datetime displayFormat="YYYY-MM-DD"
                            pickerFormat="YYYY-MM-DD"
                            [(ngModel)]="datePickerModel">
              </ion-datetime>
            </ion-badge>
          </span>
        </ion-col>
        <ion-col col-4>
          <button class="push-up" ion-button secondary full (click)="getSatteliteImage()">Search</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
