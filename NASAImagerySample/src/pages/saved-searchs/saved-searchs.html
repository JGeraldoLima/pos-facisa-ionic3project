<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorite Images</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="(searchs | async)?.length > 0">
    <ion-item-sliding *ngFor="let search of searchs | async" (click)="openSearchDetails($event, search)">
      <ion-item>
        <h2>{{search.url}}</h2>
        <p>{{search.lat}}, {{search.long}}</p>
        <ion-note item-end>{{search.date}}</ion-note>
      </ion-item>
      <ion-item-options side="right|left">
        <button ion-button color="danger" (click)="deleteSearch(search)">Delete
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-grid *ngIf="(searchs | async)?.length === 0">
    <ion-row col-12 justify-content-center>
      <ion-icon name="close-circle"></ion-icon>
    </ion-row>
    <ion-row col-12 justify-content-center padding>
      <h4>No searchs registered.</h4>
    </ion-row>
  </ion-grid>
</ion-content>
