<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorite Images</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf=" (searchs | async)?.length > 0">
    <ion-item-sliding *ngFor="let search of searchs | async" (click)="openSearchDetails($event, search)">
      <ion-item>
        <h2>{{search.url}}</h2>
        <p>{{search.lat}}, {{search.long}}</p>
        <ion-note item-end>{{search.date}}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <h4 *ngIf="searchs == null || (searchs | async)?.length === 0" padding>No searchs saved yet.</h4>
</ion-content>
