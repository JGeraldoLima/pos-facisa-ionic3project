<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item id="userProfile">
      <ion-avatar item-start>
        <img src="{{(loggedUser | async)?.photoURL}}" alt="Loading image url...">
      </ion-avatar>
      <h2>{{(loggedUser | async)?.displayName}}</h2>
      <p>{{(loggedUser | async)?.email}}</p>
    </ion-item>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="primary" name="{{p.icon}}" item-start></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
    <ion-item menuClose ion-item (click)="signOut()">
      <ion-icon class="signout" name="log-out" item-start></ion-icon>
      Sign out
    </ion-item>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
